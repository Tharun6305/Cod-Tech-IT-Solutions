<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container" style="background-color: antiquewhite;text-align: center; width: 700px; height: 300px;">

		<h3 style="background-color: antiquewhite;text-align: center;color: brown;">GUESS THE RANDOM NUMBER</h3>
		<hr>
		<marquee behavior="scroll" direction="left"
			style="width: 50%; border: 1px solid black;background-color: darkgray;">Start The Game.You Have Only Five
			Attempts !!!</marquee>
		<hr>
		<form th:action="@{findnumber}" th:method="post">
			<input type="text" name="number" placeholder="Enter number">
			<input type="submit" value="submit">
		</form>
		<div th:if="${msg !=null}">
			<p th:text="${msg}"></p>
		</div>
		<div th:if="${number !=null}">
			<p>Actual Number is <span style="background-color: aquamarine;" th:text="${number}"></span></p>
		</div>
	</div>
	</div>

	</div>
</body>

</html>
