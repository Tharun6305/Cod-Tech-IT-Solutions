<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Response</title>
    <head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
</head>
<body>
	<div class="container" style="background-color: antiquewhite; border-radius: 6px;">
	<form th:action="@{search}" method="post">
		SearchByName:<input type="text" name="keyword"  placeholder="Search by rollnumber"/>
		<input type="submit" value="find">
	</form>
    <table class="table table-stripped" style="border: palegreen;">
        <thead>
            <tr>
				<th>RollNumber</th>
                <th>Student Name</th>
                <th>Subject Name</th>
                <th>Subject Grade</th>
                <th>Obtained Marks</th>
                <th>Total Marks</th>
                
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over each student -->
            <tr th:each="student : ${listofData}">
                <!-- Display the student name for the first subject -->
                <td th:text="${student.rollnumber}"></td>
                <td th:text="${student.studentname}"></td>
                <!-- Display the subject details -->
                <td th:text="${student.subjectname}"></td>
                <td th:text="${student.subjectwisegrade}"></td>
                <td th:text="${student.obtainedmarks}"></td>
                <td th:text="${student.totalmarks}"></td>
            </tr>
        </tbody>
    </table>
   </div>
</body>
</html>
