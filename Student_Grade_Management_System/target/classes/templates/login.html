<html xmlns:th="http:www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
   <div class="container-fluid d-flex justify-content-center align-items-center vh-50" style="background-color: antiquewhite;">		
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6  text-center py-3">
			<h4 style="text-align: center;">TEACHERS LOGIN</h4>
		</div>
		</div>
		<div>
		   <div class="row justify-content-center">
			<div class="col-6  text-center py-3">
			   <h2 class="text-success" align="center">Login</h2>
			
			<form th:action="@{loginvalidation}" method="get">
				<table class="table table-stripped">
					<tr>
					<td>GMAIL</td>
					
					<td><input type="text" name="gmail" /></td>
					</tr>
					<tr>
					<td>PASSWORD</td>
					
					<td><input type="password" name="password" /></td>
					</tr>
					<tr>
					<td></td>
					<td><input type="submit" value="submit" class="btn btn-primary" /></td>
					</tr>
				</table>
				<div th:if="${msg != null}">
					<p th:text="${msg}" style="color: red;"></p>
				</div>
			</form>
			<a th:href="@{/registration}">New User Login Here</a>
			</div>
		   </div>
		</div>
	</div>
  </div>	
	</body>
</html>
