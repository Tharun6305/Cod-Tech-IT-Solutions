<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit student</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container d-flex justify-content-center align-items-center" style="height: 50vh;background-color: antiquewhite;">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-6  text-center py-3">
					<h2>Edit Subject Details</h2>
					<form th:action="@{/update}" th:object="${subject}" method="post">
						<input type="hidden" th:field="*{sno}" /> <!-- Hidden field to store subject ID -->
						<table class="table table-stripped">
							<!-- Subject name input -->
							<tr>
								<td>Subject Name:</td>
								<td><input type="text" th:field="*{subjectname}" /></td>
							</tr>
							<!-- Obtained marks input -->
							<tr>
								<td>Obtained Marks:</td>
								<td><input type="text" th:field="*{obtainedmarks}" /></td>
							</tr>
							<!-- Total marks input -->
							<tr>
								<td>Total Marks:</td>
								<td><input type="text" th:field="*{totalmarks}" /></td>
							</tr>
							<!-- Subject wise grade input -->
							<tr>
								<td>Subject Wise Grade:</td>
								<td><input type="text" th:field="*{subjectwisegrade}" /></td>
							</tr>
						</table>
						<!-- Submit button -->
						<input type="submit" value="Update" class="btn btn-primary" align="center">
					</form>
				</div>
			</div>
			</div>
	</div>
</body>

</html>
